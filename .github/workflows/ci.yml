name: End-to-end Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: null

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package (editable)
        run: pip install -e .

      - name: Get test repository
        run: |
          git clone --branch reference https://github.com/DukeCosmology/SimHackJune2025.git
          pushd SimHackJune2025
          git lfs pull
          popd


      - name: Run GalSim
        run: |
          pushd SimHackJune2025
          galsim hack.yaml
          sha256sum -c hack.sha
          popd
