name: End-to-end Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: null

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build tools and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest pytest-cov

      - name: Install package (editable)
        run: pip install -e .

      - name: Get test repository
        run: |
          git clone --branch reference https://github.com/DukeCosmology/SimHackJune2025.git
          pushd SimHackJune2025
          git lfs pull
          popd

      - name: Run GalSim
        run: |
          pushd SimHackJune2025
          galsim hack.yaml
          popd

      - name: Run unit tests
        run: |
          pytest --strict-markers --cov=roman_imsim tests/test_end_to_end.py

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
