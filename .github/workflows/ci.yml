name: End-to-end Test

on:
  push:
    branches: [ main ]
  workflow_dispatch: null

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.14]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build tools and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest pytest-cov

      - name: Install package (editable)
        run: pip install -e .

      - name: Get test repository
        run: |
          git clone https://github.com/DukeCosmology/roman_imsim_testdata.git
          pushd roman_imsim_testdata
          git submodule init
          git submodule update
          git lfs pull
          popd

      - name: Run GalSim
        run: |
          pushd roman_imsim_testdata
          galsim hack.yaml
          popd

      - name: Run unit tests
        run: |
          pytest --strict-markers tests/test_end_to_end.py

